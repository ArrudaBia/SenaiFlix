<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SENAIFLIX - Filmes e Séries</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="/assets/styles/global.css" />
  </head>
  <body>
    <header class="cabecalho">
      <a href="index.html">SENAIFLIX</a>
      <img
        id="menu-btn"
        class="hamburger-menu"
        src="../assets/icons/material-symbols_menu (1).png"
        alt=""
      />

      <nav class="menu-mobile" id="menu-mobile">
        <a href="#">Início</a>
        <a href="#titulo-filme">Filmes</a>
        <a href="#titulo-series">Séries</a>
      </nav>
      <nav class="menu-mobile" id="menu-mobile">
        <a href="#">Início</a>
        <a href="#titulo-filme">Filmes</a>
        <a href="#titulo-series">Séries</a>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="div-banner">
          <h2>Assista agora!</h2>
          <p>Ao saber que tem cancer, um professor passa a fabricar ...</p>
        </div>
      </section>
      <div class="inputs">
        <div class="pesquisa">
            <label for="pesquisar"> Pesquise por filmes e/ou Séries:</label>
            <input type="text" placeholder="Insira um título" id="pesquisar">
        </div>
        <div class="filtro">
            <label for="genero">Filtrar por gênero:</label>
            <select name="genero" id="genero">
                <option selected value="">Selecione um genero</option>
                <option value="Drama">Drama</option>
                <option value="Romance">Romance</option>
                <option value="Terror">Terror</option>
                <option value="Ficção cientifica">Ficção cientifica</option>
                <option value="Ação">Ação</option>
                <option value="Comédia">Comédia</option>
                <option value="Crime">Crime</option>
                <option value="Animação">Animação</option>
                <option value="Fantasia">Fantasia</option>
                <option value="Misterio">Misterio</option>
                <option value="Aventura">Aventura</option>
                <option value="Infantil">Infantil</option>

            </select>
        </div>
      </div>
    </main>
  </body>
</html>
